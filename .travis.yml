language: python

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/pre-commit"


stages:
  - name: linting
  - name: test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: linting
      python: 3.6
      env: TOXENV=pre_commit
    - stage: linting
      python: 3.6
      env: TOXENV=check_readme
    - stage: test
      python: 2.7
    - stage: test
      python: 3.6
    - stage: deploy
      script: echo "Deploy to PyPi"
      deploy:
        provider: pypi
        user: acsbidoul
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        skip_upload_docs: true
        on:
          repo: acsone/bobtemplates.odoo
          branch: master
          tags: true

install:
  - pip install tox-travis
  - pip install codecov

script:
  - tox

after_success:
  - coveralls
