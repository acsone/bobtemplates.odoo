[questions]
odoo.version.question = Odoo version (8|9|10)
odoo.version.default = 10
odoo.version.required = True

wizard.name_dotted.question = Transient model name (dotted notation)
wizard.name_dotted.required = True

wizard.inherit.question = Inherit
wizard.inherit.default = y
wizard.inherit.post_ask_question = mrbob.hooks:to_boolean

wizard.view_form.question = Wizard form
wizard.view_form.default = y
wizard.view_form.post_ask_question = mrbob.hooks:to_boolean

wizard.view_action.question = Wizard action
wizard.view_action.default = y
wizard.view_action.post_ask_question = mrbob.hooks:to_boolean

wizard.action_multi.question = Wizard action in the Action/More menu 
wizard.action_multi.default = y
wizard.action_multi.post_ask_question = mrbob.hooks:to_boolean

wizard.view_menu.question = Wizard menu entry
wizard.view_menu.default = n
wizard.view_menu.post_ask_question = mrbob.hooks:to_boolean

copyright.name.question = Copyright holder name
copyright.name.required = True

copyright.year.question = Copyright year
copyright.year.required = True

[template]
pre_render = bobtemplates.odoo.hooks:pre_render_wizard
post_render = bobtemplates.odoo.hooks:post_render_wizard
